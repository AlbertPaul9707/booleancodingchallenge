<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Urbanist&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <meta charset="utf-8">
    <title>LIM</title>
  </head>
  <body>
    <div class="main_container"> <!--riquadro nero che contiene il tutto-->

      <header> <!--logo e slogan-->

        <div class="logo-slogan">
          <img id="logo" src="logo.png">
          <h2>Taking Booleaners from A to B</h2>
        </div>

      </header>

      <nav> <!--riquadrato dei contatti-->

        <div class="container_contacts">
          <button type="button">Prenota</button>
          <button type="button">Termina Prenotazione</button>
          <button type="button">Accendi Luci</button>
        </div>

      </nav>

      <main> <!--riquadro delle prenotazioni-->
        <div class="prenotation_container">
          <h2><input type="checkbox"> Monopattino di Alberto</h2>
          <p>Via Leucatia, a 100 m da te</p>
          <p>Stato carica: 50%</p>

          <div class="chargelevel1">
          </div>

          <h2><input type="checkbox"> Monopattino di Federica</h2>
          <p>Via del Bosco, a 700 m da te</p>
          <p>Stato carica: 100%</p>

          <div class="chargelevel2">
          </div>
          <span></span>

          <h2><input type="checkbox"> Monopattino di Gino</h2>
          <p>Via San Marzano, a 1,5 km da te</p>
          <p>Stato carica: 10%</p>

          <div class="chargelevel3">
          </div>

        </div>
      </main>

        </div>
  </body>
</html>
